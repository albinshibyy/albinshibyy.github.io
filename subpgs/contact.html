<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Contact Me</title>
        <style>
            /* Basic styles */
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
                font-family: Arial, sans-serif;
            }

            body {
                background-color: #f4f4f4;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                height: 100vh;
                text-align: center;
            }

            .container {
                background: white;
                padding: 20px;
                border-radius: 10px;
                box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
                width: 90%;
                max-width: 300px;
            }

            h1 {
                color: #333;
                margin-bottom: 10px;
            }

            p {
                color: #666;
                font-size: 14px;
                margin-bottom: 15px;
            }

            .contact-item {
                margin: 10px 0;
                padding: 10px;
                background: #808080;
                border-radius: 5px;
                transition: 0.3s;
            }

            .contact-item:hover {
                background: #005bb5;
            }

            .contact-item a {
                color: white;
                text-decoration: none;
                font-size: 16px;
                display: block;
            }

            footer {
                margin-top: 10px;
                font-size: 12px;
                color: #777;
            }

            /* Home button styles */
            .home-button {
                margin-top: 20px;
                margin-bottom: 10px;
                padding: 10px 20px;
                background: #ff4b2b;
                color: white;
                text-decoration: none;
                font-size: 16px;
                border-radius: 5px;
                transition: 0.3s;
            }

            .home-button:hover {
                background: #d84315;
            }
        </style>
    </head>
    <body>

            </div>

                    >signal: @albinshiby.01</a
                >

</html>
